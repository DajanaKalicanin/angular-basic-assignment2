<!-- two way binding -->
<label>UserName</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="userName"
/>

<!-- output userName property via String Interpolation -->
<p>
  {{ userName }}
</p>

<button
  class="btn btn-primary"
  [disabled]="!userName"
  (click)="onResetUser()">
    Reset User
</button>
